<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarHindi</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="video"></div>
  <div style="background-color: #0074d9; text-align: center; padding: 10px;">
    <button id="joinTelegramButton" style="background-color: #fff; color: #0074d9; border: 2px solid #0074d9; padding: 5px 10px;">Join Telegram</button>
  </div>

  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script>
    const videoDiv = document.getElementById("video");
    const joinTelegramButton = document.getElementById("joinTelegramButton");

    const mpdKey = "aa548c9e2a24dd9cfda694a89c4b8dce";
    const mpdKeyId = "0005cd7d2b9121a3c8586709d03f0e16";
    const telegramLink = "https://t.me/+vi_UBdhOsN5jYzY1";
    const videoFile = "https://linear007-gb-dash1-prd-ak.cdn.skycdp.com/016a/Content/DASH_003_720_120/Live/channel(skysportscricket)/manifest_720-120.mpd";
    const posterImage = "https://example.com/poster.jpg";

    function executeJWPlayerSetup() {
      jwplayer("video").setup({
        autostart: false,
        preload: "none",
        stretching: "exactfit",
        repeat: true,
        volume: 100,
        width: "100%",
        file: videoFile,
        image: posterImage,
        drm: {
          clearkey: {
            key: mpdKey,
            keyId: mpdKeyId
          }
        }
      });
    }

    function executeTelegramCommand() {
      if (confirm("Join Our Telegram Channel? Click OK, otherwise Click Cancel")) {
        window.location.href = telegramLink;
      }
    }

    function executeTelegramButtonCommand() {
      joinTelegramButton.addEventListener("click", function () {
        window.open(telegramLink, "_blank");
      });
    }

    executeJWPlayerSetup();
    executeTelegramCommand();
    executeTelegramButtonCommand();
  </script>
</body>
</html>
