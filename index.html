<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Sports Hindi</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="video"></div>
  <div id="buttons" style="background-color: #0074d9; text-align: center; padding: 10px;">
    <button id="fitButton" style="background-color: #fff; color: #0074d9; border: 2px solid #0074d9; padding: 5px 10px; margin-right: 10px;">Fit Screen</button>
    <button id="fillButton" style="background-color: #fff; color: #0074d9; border: 2px solid #0074d9; padding: 5px 10px; margin-right: 10px;">Fill Screen</button>
    <button id="zoomButton" style="background-color: #fff; color: #0074d9; border: 2px solid #0074d9; padding: 5px 10px;">Zoom Screen</button>
  </div>

  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script>
    const videoDiv = document.getElementById("video");
    const fitButton = document.getElementById("fitButton");
    const fillButton = document.getElementById("fillButton");
    const zoomButton = document.getElementById("zoomButton");

    const mpdKey = "aa548c9e2a24dd9cfda694a89c4b8dce";
    const mpdKeyId = "0005cd7d2b9121a3c8586709d03f0e16";
    const videoFile = "https://linear007-gb-dash1-prd-ak.cdn.skycdp.com/016a/Content/DASH_003_720_120/Live/channel(skysportscricket)/manifest_720-120.mpd";

    function executeJWPlayerSetup() {
      let stretchingMode = "uniform";

      function updateStretching(mode) {
        jwplayer().setStretching(mode);
      }

      jwplayer("video").setup({
        width: "100%",
        height: "100%",
        autostart: true,
        mute: false,
        file: videoFile,
        aspectratio: "16:9", // Set the aspect ratio (e.g., 16:9)
        stretching: stretchingMode, // Maintain aspect ratio initially
        drm: {
          clearkey: {
            key: mpdKey,
            keyId: mpdKeyId
          }
        }
      });

      fitButton.addEventListener("click", function () {
        updateStretching("uniform");
      });

      fillButton.addEventListener("click", function () {
        updateStretching("fill");
      });

      zoomButton.addEventListener("click", function () {
        updateStretching("exactfit");
      });
    }

    executeJWPlayerSetup();
  </script>
</body>
</html>
