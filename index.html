<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    #buttons {
      background-color: #0074d9;
      text-align: center;
      padding: 10px;
    }
    .icon {
      font-size: 24px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video"></div>
  <div id="buttons">
    <span class="icon" id="fitIcon">&#10064;</span>
    <span class="icon" id="aspectRatioIcon">&#9881;</span>
  </div>

  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script>
    const videoDiv = document.getElementById("video");
    const fitIcon = document.getElementById("fitIcon");
    const aspectRatioIcon = document.getElementById("aspectRatioIcon");

    const mpdKey = "aa548c9e2a24dd9cfda694a89c4b8dce";
    const mpdKeyId = "0005cd7d2b9121a3c8586709d03f0e16";
    const videoFile = "https://linear007-gb-dash1-prd-ak.cdn.skycdp.com/016a/Content/DASH_003_720_120/Live/channel(skysportscricket)/manifest_720-120.mpd";

    function executeJWPlayerSetup() {
      let stretchingMode = "uniform";

      function updateStretching(mode) {
        jwplayer().setStretching(mode);
      }

      jwplayer("video").setup({
        width: "100%",
        height: "100%",
        autostart: true,
        mute: false,
        file: videoFile,
        aspectratio: "16:9",
        stretching: stretchingMode,
        drm: {
          clearkey: {
            key: mpdKey,
            keyId: mpdKeyId
          }
        }
      });

      fitIcon.addEventListener("click", function () {
        updateStretching("uniform");
      });

      aspectRatioIcon.addEventListener("click", function () {
        // Implement aspect ratio selection functionality here
        // For example: show a dropdown menu or a modal for selecting aspect ratio
      });
    }

    executeJWPlayerSetup();
  </script>
</body>
